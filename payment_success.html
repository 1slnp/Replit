<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - SLNP Art</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-6 text-center">
                <div class="success-card">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h1 class="mb-4">Payment Successful!</h1>
                    <p class="lead mb-4">Thank you for your purchase. Your tokens have been added to your account.</p>
                    
                    {% if current_user.is_authenticated %}
                        <div class="token-update mb-4">
                            <i class="fas fa-coins me-2"></i>
                            <strong>New Balance: {{ current_user.tokens }} tokens</strong>
                        </div>
                    {% endif %}
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-md-2">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                        <a href="{{ url_for('cover_art') }}" class="btn btn-outline-light btn-lg">
                            <i class="fas fa-palette me-2"></i>Start Creating
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
